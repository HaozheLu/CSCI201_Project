<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: #990000;">

    <menu id="nav" class="row">
        <li class="col-3 text-center fs-4"><a href="welcome.html">USC Meal Planner</a></li>
        <li class="col-9"></li>
    </menu>

    <div id="page" class="container text-center">
        <div id="main" class="mb-3 ms-3 me-3">
            <div class="text-center fs-2" style="color: white;">
                <p>Count colories and get your custom</p>
                <p>meal plan</p>
            </div>
        </div>

        <div class="row">

            <div class="col-6">

                <div class="mt-4 fs-3" style="color: white;">
                    Login
                </div>

                <hr>

                <form action="">
                    <div class="input-group mt-3">
                        <span class="input-group-text">Username:</span>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Password:</span>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-warning" type="submit">Login</button>
                    </div>

                    <div class="mt-3">
                        <a href="" style="text-decoration: none; color: rgb(128, 125, 125);">Or continue as guest</a>
                    </div>
                </form>


            </div>

            <div class="col-6">

                <div class="mt-4 fs-3" style="color: white;">
                    Create an account
                </div>

                <hr>

                <div class="input-group mt-3">
                    <span class="input-group-text">First Name:</span>
                    <input type="text" class="form-control" name="firstname" id="firstname" required>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">Last Name:</span>
                    <input type="text" class="form-control" name="lastname" id="lastname" required>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">Email:</span>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">Confirm Email:</span>
                    <input type="email" class="form-control" name="cemail" id="cemail" required>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">Password:</span>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">Confirm Password:</span>
                    <input type="password" class="form-control" name="cpassword" id="cpassword" required>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-warning" type="submit">Create Account</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
