<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: #990000;">

    <menu id="nav" class="row">
        <li class="col-3 text-center fs-4"><a href="welcome.html">USC Meal Planner</a></li>
        <li class="col-9 "></li>
    </menu>

    <div id="page" class="container text-center">
        <div id="main" class="mb-3 ms-3 me-3">
            <div class="text-center fs-2" style="color: white;">
                <p>Count colories and get your custom</p>
                <p>meal plan</p>
            </div>

            <div class="mt-5 fs-6" style="color: white;">
                <p>Enter your information and preferences</p>
            </div>
        </div>

        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="input-group mt-3">
                        <select name="gender" id="gender" class="form-select">
                            <option value="select" selected>Gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Age:</span>
                        <input type="number" class="form-control" name="age" id="age" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Ethnicity:</span>
                        <input type="email" class="form-control" name="ethnicity" id="ethnicity" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Height(cm):</span>
                        <input type="number" class="form-control" name="height" id="height" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Weight(kg):</span>
                        <input type="number" class="form-control" name="weight" id="weight" required>
                    </div>
                </div>

                <div class="col-6">
                    <div class="input-group mt-3">
                        <span class="input-group-text">Minimum Calories:</span>
                        <input type="number" class="form-control" name="max" id="max" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Maximum Calories:</span>
                        <input type="number" class="form-control" name="min" id="min" required>
                    </div>

                    <div class="text-center mt-3" style="color: white;">
                        Select all that applies to you
                    </div>

                    <p class="d-inline-flex gap-5 mt-2">
                        <input type="checkbox" class="btn-check" id="vegetarian" autocomplete="off">
                        <label class="btn btn-secondary" for="vegetarian">Vegetarian</label>

                        <input type="checkbox" class="btn-check" id="pescetarian" autocomplete="off">
                        <label class="btn btn-secondary" for="pescetarian">Pescetarian</label>
                    </p>

                    <p class="d-inline-flex gap-5 mt-1">
                        <input type="checkbox" class="btn-check" id="low-carb" autocomplete="off">
                        <label class="btn btn-secondary" for="low-carb">Low-Carb</label>

                        <input type="checkbox" class="btn-check" id="gluten-free" autocomplete="off">
                        <label class="btn btn-secondary" for="gluten-free">Gluten-Free</label>
                    </p>

                    <p class="d-inline-flex gap-5 mt-1">
                        <input type="checkbox" class="btn-check" id="flexitarian" autocomplete="off">
                        <label class="btn btn-secondary" for="flexitarian">Flexitarian</label>

                        <input type="checkbox" class="btn-check" id="ketogenic" autocomplete="off">
                        <label class="btn btn-secondary" for="ketogenic">Ketogenic</label>
                    </p>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-warning" type="submit">Done</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
