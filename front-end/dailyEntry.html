<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Entry</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <style>
        #daily-entry{
            margin-left: auto;
            margin-right: auto;
            text-align: right;
            color: white;
            border-collapse: separate;
            border-spacing: 16px;
        }
    </style>
</head>

<body style="background-color: #990000;">

    <menu id="nav" class="row">
        <li class="col-3 text-center fs-4"><a href="welcome.html">USC Meal Planner</a></li>
        <li class="col-9"></li>
    </menu>

    <div id="page" class="container text-center">
        <div id="main" class="mb-3 ms-3 me-3">
            <div class="text-center fs-2" style="color: white;">
                <p>Daily Entry</p>
                <p id="date">April 26, 2024</p>
            </div>

            <table  id="daily-entry">
                <tr>
                    <th>Meal:</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Calories Consumed:</th>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <th>Workout:</th>
                    <td><input type="text"></td>
                </tr>
                
                <tr>
                    <th>Calories Burned:</th>
                    <td><input type="number"></td>
                </tr>
            </table>

            <a class="btn btn-warning" id="prev-recipe">Submit Entry</a>

        </div>
    </div>

</body>

</html>
